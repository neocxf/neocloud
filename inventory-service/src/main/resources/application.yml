server:
  port: 9001
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost
spring:
  application:
    name: neo-inventory
management:
  endpoints:
    web:
      exposure:
        include: '*'