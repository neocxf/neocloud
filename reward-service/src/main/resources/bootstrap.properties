server.port=9007
server.servlet.context-path=/${spring.application.name}
spring.jmx.enabled=false
spring.devtools.restart.log-condition-evaluation-delta=false
spring.application.name=reward-service
management.endpoints.web.exposure.include=*
spring.cloud.config.uri=http://${HOST:localhost}:8888
spring.cloud.refresh.refreshable=none
spring.cloud.consul.host=${HOST:localhost}
spring.cloud.consul.discovery.health-check-path=/${server.servlet.context-path}/actuator/health
spring.cloud.consul.discovery.port=${server.port}
spring.cloud.config.allow-override=true
dubbo.registry.address=zookeeper://${HOST:localhost}:2181

logging.level.top.neospot.cloud=debug

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${HOST:localhost}:3306/reward?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.initialization-mode=always
mybatis.base-packages=top.neospot.cloud.reward.mapper
mybatis.mapper-locations=top.neospot.cloud
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
#mybatis-plus.type-aliases-package=top.neospot.cloud.reward.entity
#mybatis-plus.type-enums-package=top.neospot.cloud.common.enums

management.endpoint.health.show-details=always
spring.jmx.default-domain=${spring.application.name}