spring:
  profiles:
    active: git
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config, classpath:/app1, classpath:/app2
        overrides:
          a: '{cipher}c74029be4b0a962a015a222a85d65bb18c161551b0e6d1df25adcc3bc82351eb'
        vault:
          kv-version: 2
        git:
          uri: https://github.com/springdeveloper123/spring-cloud-config-server-db
          search-paths:
            - app*
          force-pull: true
  application:
    name: config
server:
  port: 8888
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost
