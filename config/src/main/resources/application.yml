spring:
  profiles:
    active: git
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config, classpath:/app1, classpath:/app2
        overrides:
          forbidden: '{cipher}'
        vault:
          kv-version: 2
        git:
          uri: https://github.com/neocxf/neocloud
#          search-paths:
#            - properties/app*
          force-pull: true
          clone-on-start: true
  application:
    name: config
server:
  port: 8888
eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: localhost
management:
  endpoints:
    web:
      exposure:
        include: *
