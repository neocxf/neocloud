server.port=9008
spring.application.name=messaging
spring.devtools.restart.log-condition-evaluation-delta=false
management.endpoints.web.exposure.include=*
spring.cloud.config.allow-override=true
spring.cloud.refresh.refreshable=none
spring.cloud.consul.host=${HOST:localhost}
spring.cloud.consul.discovery.health-check-path=/${spring.application.name}/actuator/health
spring.activemq.broker-url=tcp://${HOST:localhost}:61616
dubbo.scan.base-packages=top.neospot.cloud.messaging.service
dubbo.registry.address=zookeeper://${HOST:localhost}:2181
dubbo.metadata-report.address=zookeeper://${HOST:localhost}:2181
# Dubbo Protocol
dubbo.protocol.name=dubbo
## Random port
dubbo.protocol.port=-1

logging.level.top.neospot.cloud=debug
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${HOST:localhost}:3306/messaging?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialization-mode=always

management.endpoint.health.show-details=always
spring.jmx.default-domain=${spring.application.name}