server.port=9008
spring.application.name=messaging
management.endpoints.web.exposure.include=*
spring.cloud.config.allow-override=true
spring.cloud.refresh.refreshable=none
spring.activemq.broker-url=tcp://192.168.56.16:61616
dubbo.scan.base-packages=top.neospot.cloud.messaging.service
dubbo.registry.address=zookeeper://${zk_addr:localhost}:2181
# Dubbo Protocol
dubbo.protocol.name=dubbo
## Random port
dubbo.protocol.port=-1

logging.level.top.neospot.cloud=debug
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.56.16:3306/messaging?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialization-mode=always