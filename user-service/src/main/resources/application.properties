spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
spring.devtools.restart.log-condition-evaluation-delta=false

spring.datasource.url=jdbc:mysql://${HOST:localhost}:3306/cloud_user?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.datasource.initialization-mode=always

mybatis-plus.config-location=classpath:mybatis-config.xml

spring.redis.host=${HOST:localhost}
spring.redis.port=${REDIS-PORT:6379}