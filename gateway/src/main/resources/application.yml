eureka:
  client:
    register-with-eureka: true
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
  instance:
    prefer-ip-address: false
    hostname: localhost
zuul:
  prefix: /api
  routes:
    inventory:
      path: /neo-inventory/**
      serviceId: neo-inventory
    cart:
      path: /neo-cart/**
      serviceId: neo-cart
    auth:
      path: /neo-auth/**
      serviceId: neo-auth
    order:
      path: /neo-order/**
      serviceId: neo-order
server:
  port: 8080
spring:
  application:
    name: gateway
ribbon:
  eager-load:
    enabled: true