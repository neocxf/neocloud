<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Focus Cloud</title>
  <link rel="stylesheet" href="/lib/layui/css/layui.css"/>
  <script type="text/javascript" src="/lib/layui/layui.js"></script>
  <script type="text/javascript" src="/lib/jquery-3.4.1.min.js"></script>
</head>
<body>

<form class="layui-form">
  <div class="layui-form-item">
    <label class="layui-form-label">角色名称</label>
    <div class="layui-input-block" style="width:60%;margin-top: 10px">
      <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input" style="width:60%">
    </div>

    <label class="layui-form-label">角色标志码</label>
    <div class="layui-input-block" style="width:60%;margin-top: 10px">
      <input type="text" name="code" required lay-verify="required" placeholder="请输入" autocomplete="off"
             class="layui-input" style="width:60%">
    </div>

    <label class="layui-form-label">序号</label>
    <div class="layui-input-block" style="width:60%;margin-top: 10px">
      <input type="text" name="sort" required lay-verify="required" placeholder="请输入" autocomplete="off"
             class="layui-input" style="width:60%">
    </div>

    <label class="layui-form-label">描述</label>
    <div class="layui-input-block" style="width:60%;margin-top: 10px">
      <textarea name="description" placeholder="请输入内容" class="layui-textarea" style="width:60%"></textarea>
    </div>

    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="*">新增</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>

  </div>
</form>

<script>
  layui.use(['form', 'layer'], function () {
    var form = layui.form;
    var layer = layui.layer;

    //各种基于事件的操作，下面会有进一步介绍
    form.on('submit(*)', function (data) {

      $.post("http://localhost:4000/api/roles", data.field, function (result) {
        if (result.status === 200) {
          layer.msg('新增成功', {icon: 1});

          setTimeout(function () {
            x.value = "2 秒"
          }, 1000);
          //当你在iframe页面关闭自身时
          var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
          parent.layer.close(index); //再执行关闭

          //刷新父页面
          window.parent.location.reload();
        } else if (result.status === 500) {
          layer.msg(result.data, {icon: 5});
        } else if (result.status === 502) {
          window.location.href = "http://localhost:4000/login";
        }
      });
      return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
    });
  });
</script>
</body>
</html>
