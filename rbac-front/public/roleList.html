<!DOCTYPE html>
<html lang="en">
<head>

  <!--让a标签打开新页面 -->
<!--  <base target="_blank"/>-->
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Focus Cloud</title>
  <script type="text/javascript" src="/lib/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="/lib/layui/css/layui.css"/>
  <script type="text/javascript" src="/lib/layui/layui.js"></script>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<!--表格上方操作按钮 -->
<script type="text/html" id="toolbarDemo">
  <div class="layui-btn-container">
    <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="save">新增</button>
    <!--<button class="layui-btn layui-btn-sm layui-btn-warm" lay-event="authorize">授权</button>-->
    <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="del">删除</button>
  </div>
</script>

<!-- 表格行中操作按钮-->
<script type="text/html" id="barDemo">
  <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  <a class="layui-btn layui-btn-xs" lay-event="authorize">授权</a>
  <!--  <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
</script>

<script>

  layui.use('table', function () {
    var table = layui.table;

    table.render({
      height: 520
      , elem: '#test'
      , url: '/api/roles'
      , toolbar: '#toolbarDemo'
      , title: '角色数据表'
      , totalRow: true
      , cols: [[
        {type: 'checkbox', fixed: 'left'}
        , {
          field: 'id',
          // hide: true,
          title: 'ID',
          width: 80,
          fixed: 'left',
          unresize: true,
          sort: true,
          totalRowText: '合计行'
        }
        , {field: 'name', title: '角色名称', width: 120}
        , {field: 'code', title: '角色标志码', width: 120}
        , {field: 'description', title: '描述', width: 600}
        , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 200}
      ]]
      , page: true
      , response: {
        statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
      }
      , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据
        return {
          "code": 200, //解析接口状态
          "msg": res.msg, //解析提示文本
          "count": res.data.total, //解析数据长度
          "data": res.data.rows //解析数据列表
        };
      }
    });


    //头工具栏事件
    table.on('toolbar(test)', function (obj) {
      var checkStatus = table.checkStatus(obj.config.id);
      switch (obj.event) {
        case 'save':
          saveRole();
          break;
        case 'authorize':
          var data = checkStatus.data;
          layer.msg('选中了：' + data.length + ' 个');
          break;
        case 'del':
          layer.confirm('真的删除行么', function (index) {
            var data = checkStatus.data;
            delRole(data);
            layer.close(index);
          });
          break;
      }
    });

    function delRole(data) {
      var d = "";
      $.each(data, function (i, j) {
        d = d + j["id"] + ",";
      });
      $.ajax({
        url: '/api/roles?id=' + d.slice(0, -1),
        type: 'DELETE',
        data: {"_method": "DELETE"},
        success: function (result) {
          window.location.reload();
        }
      });
    }

    function saveRole() {
      layer.open({
        type: 2,
        skin: 'layui-layer-demo', //样式类名
        title: '新增Focus Cloud 角色',
        closeBtn: 1, //不显示关闭按钮
        anim: 2,
        area: ['300px', '400px'],
        shadeClose: true, //开启遮罩关闭
        content: 'http://localhost:4000/roleSave.html'
      });

    }

    //监听行工具事件
    table.on('tool(test)', function (obj) {
      var data = obj.data;
      //console.log(obj)
      if (obj.event === 'del') {
        layer.confirm('真的删除行么', function (index) {
          obj.del();
          layer.close(index);
        });
      } else if (obj.event === 'edit') {
        updateRole(data);
      } else if (obj.event === 'authorize') {
        authorizeRole(data);
      }
    });

    function authorizeRole(data) {
      layer.open({
        type: 2,
        skin: 'layui-layer-demo', //样式类名
        title: '角色授权',
        closeBtn: 1, //不显示关闭按钮
        anim: 2,
        area: ['400px', '500px'],
        shadeClose: true, //开启遮罩关闭
        content: 'http://localhost:4000/roleAuthorize.html/#/roleIds=' + data['id']
      });
    }

    function updateRole(data) {
      layer.open({
        type: 2,
        skin: 'layui-layer-demo', //样式类名
        title: '修改角色',
        closeBtn: 1, //不显示关闭按钮
        anim: 2,
        area: ['400px', '500px'],
        shadeClose: true, //开启遮罩关闭
        content: 'http://localhost:4000/roleUpdate.html/#/id=' + data['id']
      });

    }

  });

</script>

</body>
</html>
