server.port=9009
spring.devtools.restart.log-condition-evaluation-delta=false
spring.application.name=shipping-service
management.endpoints.web.exposure.include=*
spring.cloud.config.uri=http://${CONFIG_HOST:${HOST:localhost}}:8888
spring.cloud.refresh.refreshable=none
spring.cloud.config.allow-override=true
spring.cloud.consul.host=${HOST:localhost}
spring.activemq.broker-url=tcp://${MQ_HOST:${HOST:localhost}}:61616
dubbo.registry.address=zookeeper://${ZK_HOST:${HOST:localhost}}:2181
# Dubbo Protocol
dubbo.protocol.name=dubbo

logging.level.top.neospot.cloud=debug

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MY_HOST:${HOST:localhost}}:3306/shipping?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.redis.host=${REDIS_HOST:${HOST:localhost}}

spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.base-packages=top.neospot.cloud.shipping.mapper
mybatis.mapper-locations=top.neospot.cloud
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0
#mybatis-plus.type-aliases-package=top.neospot.cloud.reward.entity

management.endpoint.health.show-details=always
spring.jmx.default-domain=${spring.application.name}